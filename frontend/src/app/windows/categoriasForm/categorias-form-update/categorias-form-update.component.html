<mat-card>
    <mat-card-title>Editar Categorias</mat-card-title>
       <form>
 
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="categorias.nome" name="nome">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateCategorias()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>

</mat-card>
