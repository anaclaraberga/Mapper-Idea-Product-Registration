<mat-card>
    <mat-card-title>Deletar Gerente</mat-card-title>
       <form>
 
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="gerente.nome" name="nome" disabled/>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteGerente()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
