<mat-card>
    <mat-card-title>Incluir Colaborador</mat-card-title>
       <form>
 
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="colaborador.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cargo" [(ngModel)]="colaborador.cargo" name="cargo">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createColaborador()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" color="">
        Cancelar
    </button>

</mat-card>
