<mat-card>
    <mat-card-title>Deletar Colaborador</mat-card-title>
       <form>
 
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="colaborador.nome" name="nome" disabled/>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cargo" [value]="colaborador.cargo" name="cargo" disabled/>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteColaborador()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
